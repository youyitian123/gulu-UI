<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu-UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box {
            margin: 2em;

        }

        .demo {
            background: #ddd;
            border: 1px solid #666;
            height: 100px;
        }

        .sider {
            background: #333;
            width: 150px;
        }

        .sider.slide-enter,
        .sider.slide-leave-to {
            margin-left: -150px;
        }

        .header {
            background: #999;
            height: 100px;
        }

        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="showToast1">top</button>
        <button @click="showToast2">middle</button>
        <button @click="showToast3">bottom</button>
        
        <g-layout style="height: 100vh;">
            <g-sider>sider</g-sider>
            <g-layout>
                <g-header>header</g-header>
                <g-content>content</g-content>
                <g-footer>footer</g-footer>
            </g-layout>
        </g-layout>
        <div style="border: 1px solid black;">
            <g-row>
                <g-col span="24" :narrow-pc="{span:8}">
                    <div class="demo"></div>
                </g-col>
                <g-col span="24" :narrow-pc="{span:8}">
                    <div class="demo"></div>
                </g-col>
                <g-col span="24" :narrow-pc="{span:8}">
                    <div class="demo"></div>
                </g-col>
                <g-col span="24" :narrow-pc="{span:8}">
                    <div class="demo"></div>
                </g-col>
                <g-col span="24" :narrow-pc="{span:8}">
                    <div class="demo"></div>
                </g-col>
                <g-col span="24" :narrow-pc="{span:8}">
                    <div class="demo"></div>
                </g-col>
            </g-row>
        </div>
        <div class="box">
            <g-input value="张三" disabled></g-input>
            <g-input value="李四" readonly></g-input>
            <g-input value="王五"></g-input>
        </div>
        <div class="box">
            <g-input :value="message" v-model="message"></g-input>
            <p>{{message}}</p>

        </div>
        <div class="box">
            <g-input value="张" error="姓名不少于两字"></g-input>
        </div>

        <div class="box">
            <g-button icon="" :loading="loading1" @click="loading1 = !loading1">
                按钮
            </g-button>
            <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
                按钮
            </g-button>
            <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
                按钮
            </g-button>

            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>      
    </div>
    <div id="test"></div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_718972_a5614fly5or.js"></script>
</body>

</html>
